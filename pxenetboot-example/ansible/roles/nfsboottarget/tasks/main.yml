- apt: name=debootstrap state=present
- apt: name=nfs-kernel-server state=present
- file: path=/var/nfsroot state=directory mode=755
- file: path=/var/nfsroot/vivid-amd64 state=directory mode=755
- file: path=/var/lib/tftpboot/ubuntu-boot/vivid/amd64 state=directory mode=755
- template: src=etc/exports dest=/etc/exports mode=755
- command: /usr/sbin/exportfs -rv
- apt: name=linux-image-3.19.0-15-generic
- copy: src=/boot/vmlinuz-3.19.0-15-generic dest=/var/lib/tftpboot/ubuntu-boot/vivid/amd64
- copy: src=initramfs-tools dest=/tmp/initramfs-tools-vivid
- command: mkinitramfs -o /var/lib/tftpboot/ubuntu-boot/vivid/amd64/initramfs -c /tmp/initramfs-tools-vivid 3.19.0-15-generic
#- command: /usr/sbin/debootstrap --arch=amd64 vivid /var/nfsroot/vivid-amd64
- file: path=/var/nfsroot/vivid-amd64/root/.ssh mode=600 state=directory
- copy: src=/root/.ssh/id_rsa.pub dest=/var/nfsroot/vivid-amd64/root/.ssh/authorized_keys mode=600
- command: /usr/sbin/chroot /var/nfsroot/vivid-amd64 /usr/bin/apt-get update
- command: /usr/sbin/chroot /var/nfsroot/vivid-amd64 /usr/bin/apt-get install -y openssh-server
