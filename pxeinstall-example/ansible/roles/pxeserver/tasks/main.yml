- apt: name=syslinux state=present
- apt: name=dnsmasq state=present
- file: path=/var/lib/tftpboot state=directory
- file: path=/var/lib/tftpboot/i386 state=directory
- template: src=etc/dnsmasq.d/main.conf dest=/etc/dnsmasq.d/main.conf
- file: dest=/var/lib/tftpboot/i386/pxelinux.0 src=/usr/lib/syslinux/pxelinux.0 state=link force=yes
- file: path=/var/lib/tftpboot/i386/pxelinux.cfg state=directory
- template: src=var/lib/tftpboot/i386/pxelinux.cfg/default dest=/var/lib/tftpboot/i386/pxelinux.cfg/default
- apt: name=nginx state=present
- get_url: url=http://releases.ubuntu.com/14.04.1/ubuntu-14.04.1-desktop-amd64.iso dest=/usr/share/ngix/www/ubuntu-14.04.1-desktop-amd64.iso
